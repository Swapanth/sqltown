<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestRed Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            color: #764ba2;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BestRed</div>
        <p class="subtitle">Join our community and stay updated!</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Register Now
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const emailInput = document.getElementById('email');

        // Google Apps Script URL
        const SCRIPT_URL = '';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Registering...';
            hideMessage();

            try {
                // Create form data
                const formData = new FormData();
                formData.append('email', email);
                formData.append('timestamp', new Date().toISOString());

                // Send to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });

                // Get response as text first
                const responseText = await response.text();
                console.log('Response:', responseText);
                
                let result;
                
                // Try to parse as JSON
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    // If not JSON, treat as plain text
                    result = { rawText: responseText };
                }

                // Check for success/duplicate/error
                if (result.status === 'success' || 
                    (result.rawText && result.rawText.toLowerCase().includes('success'))) {
                    showMessage('Successfully registered! Thank you for joining BestRed.', 'success');
                    form.reset();
                } else if (result.status === 'duplicate' || 
                           (result.rawText && (result.rawText.toLowerCase().includes('duplicate') || 
                                              result.rawText.toLowerCase().includes('already registered')))) {
                    showMessage('This email is already registered.', 'warning');
                } else if (result.status === 'error') {
                    throw new Error(result.message || 'Registration failed');
                } else {
                    // Unknown response - show as error for debugging
                    throw new Error('Unexpected response format');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Registration failed. Please try again later.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Register Now';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Clear message when user starts typing
        emailInput.addEventListener('input', hideMessage);
    </script>
</body>
</html>
