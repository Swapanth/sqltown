version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqltown-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 3000 --reload
